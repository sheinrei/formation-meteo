<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Station meteo créé dans le but de s'entrainer au Dev Web">
    <meta name="author" content="Sheinrei">
    <title>Station météo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responciv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="demande_geolocalisation" id="demande_geolocalisation">
        <div class="frame_consent">
            Cette application vous permet d'afficher la meteo selon votre localisation actuelle
            pour l'afficher veuillez accepter l'autorisation de geolocalisation.
        </div>

        <div class="consent">
            <div id="consent_geoloc_true">Accepter</div>
            <div id="consent_geoloc_false">Refuser</div>
        </div>
    </div>


    <div class="content" id="content">
        <div class="container_input_city">
            <input class="input_city" id="input_city" type="text" placeholder="Entrez une ville" value="">
            <!-- <input class="submit" type="submit" id="submit"> -->
            <i id="submit" class=" fa fa-regular fa-search"
                style="color:black;
                 font-size: 1.8em;
                 padding:10px 10px;
                 cursor:pointer"></i>
        </div>

        <div id="main_container">

        </div>
    </div>
</body>
<script src="animation.js"></script>
